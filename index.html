<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
  <fieldset class="box">
    <legend>Personal information</legend>
      <label class="form-input">Surname:
    <input type="text" name="sname" autocomplete="off">
      </label>
      <label class="form-input">Name:
    <input type="text" name="name" autocomplete="off">
      </label>
      <label class="form-input">How old are You?
      <input type="number" name="age" min="1" max="100" value="12">
      </label>
      <label class="form-input">Full date of birth:
    <input type="date" id="birthday" name="birthday">
      </label>
      <label class="form-input">I accept the term of the agreement
      <input id="agreement" type="checkbox" name="agreement" required>
      </label>
  </fieldset>
  <fieldset class="box">
    <legend>Registration</legend>
      <label class="form-input">E-mail: <input type="email" placeholder="email@example.com" name="email">
      </label>
      <label class="form-input">Password:
      <input type="password" id="userpass" name="userpass">
      </label>
  </fieldset>
  <fieldset class="box">
    <legend>An interesting fact about you!</legend>
    <label for="yes" class="form-input">
      Do you love cats?
      <label>
        <input type="radio" name="cats" id="yes">
        Yes
      </label>
      <label>
        <input type="radio" name="cats" id="no">
        No
      </label>
    </label>
    <label class="form-input">What is your favorite color?
    <input type="color" id="favcolor" name="favcolor" value="#000000">
    </label>
    <label class="form-input">What time do you go to bed?
    <input type="time" name="bedtime" id="bedtime" step="5">
    </label>
      <label class="form-input">What are your favorite brand of cars?
    <select name="cars" multiple>
      <option value="bmw">BMW</option>
      <option value="audi">Audi</option>
      <option value="lada">Lada</option>
    </select>
      </label>
    <label class="form-input">How do you rate our work?
      <input type="range" name="rate"
           min="0" max="10" value="0">
    </label>
  </fieldset>
  <fieldset class="box">
    <legend>Additional info:</legend>
      <label class="form-input">Comments:
      <textarea name="comments" id="comments" autocomplete="off" cols="20" rows="2" minlength="40" maxlength="200"></textarea>
      </label>
    <label class="form-input">Would you recommend us?
    <select name="Recommendations" id="recommend">
      <option value="yes">yes</option>
      <option value="no">no</option>
    </select>
    </label>
  </fieldset class="box">
  <input type="submit" value="Submit" onsubmit="onSubmit()">
</form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
